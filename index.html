<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>Roman Numeral Converter</title>
</head>

<body>
    <main class="container">
        <header class="header">
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="Logo" class="logo">
            <h1 class="title">Roman <br> Numeral <br> Converter</h1>
        </header>
        <section class="converter">
            <label for="number-input" class="input-label">Enter a Number:</label>
            <input type="text" id="number" class="input-field">
            <button class="convert-button" id="convert-btn" type="button">Convert</button>
        </section>
        <section class="result hidden" id="result-box">
            <p id="output" class="result-text">Output here</p>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
